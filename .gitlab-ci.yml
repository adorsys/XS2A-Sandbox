  image: docker:20.10
  stage: "Lint"
  services:
    - docker:20.10-dind
  except:
    - schedules
    - support-6.x
    - master
  script:
    - apk add make
    - echo "Run Dockerfiles lint"
    - make lint-dockerfiles

Lint:OBA_frontend:
  image: node:12.16.2-stretch-slim
  stage: "Lint"
  except:
    - schedules
    - support-6.x
    - master
  script:
    - >-
      apt-get update && apt-get install
      jsonlint yamllint libxml2-utils
