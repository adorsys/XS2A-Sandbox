  variables:
    GIT_STRATEGY: none
    DOCKER_TAG: latest # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_BANKING_GATEWAY_INTEG} # Openshift target namespace
  <<: *deploy_openshift

deploy_openshift_aspsp_xs2a_dev:
  stage: "Deploy"
  cache: {}
  dependencies: []
  only:
