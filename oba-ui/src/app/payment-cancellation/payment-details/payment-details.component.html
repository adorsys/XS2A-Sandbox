<div class="card bg-light">
  <div *ngIf="authResponse" class="card-body">
    <h4>Creditor account</h4>
    <b><p>{{authResponse.singlePayment.creditorAccount.iban}}</p></b>

    <hr>

    <h4>Creditor name</h4>
    <b><p>{{authResponse.singlePayment.creditorName}}</p></b>

    <hr>

    <h4>Payment amount</h4>
    <b><p>{{authResponse.singlePayment.instructedAmount.amount}} {{authResponse.singlePayment.instructedAmount.currency}}</p></b>

    <hr>

  </div>
</div>
