<div class="d-md-flex align-items-center bg-white h-md-100">
  <div class="col">
    <div class="d-md-flex align-items-center h-100 p-4 justify-content-center">
      <div class="d-md-flex align-items-center">
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">

          <div class="card">
            <img class="card-img-top pb-3" src="./assets/images/Logo_XS2ASandbox.png" alt="adorsys Online banking">
            <div class="card-body">
              <h2 class="card-title text-center font-weight-bold">adorsys Online banking</h2>
              <div class="font-weight-light my-4 text-muted">Please log in with your bank account username.</div>

              <div *ngIf="invalidCredentials" class="alert alert-danger">
                Invalid credentials
              </div>

              <div class="form-group">
                <label for="login" class="text-muted">Your login:</label><br>
                <input type="text"
                       id="login"
                       name="login"
                       formControlName="login"
                       placeholder="Enter your login"
                       [ngClass]="{ 'is-invalid': loginForm.controls['login'].touched && loginForm.controls['login'].errors }"
                       class="form-control">
                <div class="invalid-feedback" *ngIf="loginForm.controls['login'].touched && loginForm.controls['login'].hasError('required')">Login is required</div>
              </div>

              <div class="form-group">
                <label for="pin" class="text-muted">Pin:</label><br>
                <input type="password"
                       id="pin"
                       name="pin"
                       formControlName="pin"
                       placeholder="Enter you pin"
                       [ngClass]="{ 'is-invalid': loginForm.controls['pin'].touched && loginForm.controls['pin'].errors }"
                       class="form-control">
                <div class="invalid-feedback" *ngIf="loginForm.controls['pin'].touched && loginForm.controls['pin'].hasError('required')">Pin is required</div>
              </div>

            </div>

            <div class="card-footer no-bg-color">
              <div class="row my-3">
                <div class="col">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
