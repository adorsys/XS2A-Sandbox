server {
    listen 4206;

    index index.html;
    root /usr/share/nginx/html/;

    access_log /var/log/nginx/access.log ${NGINX_ACCESS_LOG_DEBUG};
    error_log /var/log/nginx/error.log ${NGINX_ERROR_LOG_DEBUG};

    location / {
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}

