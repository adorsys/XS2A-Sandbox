<div class="nav-bar">
  <div class="nav-bar-content">
    <img *ngIf=logo class="logo"
         [src]="logo" (click)="navigationService.goToLogoLink(logoLink, defaultLogoLink)"
         alt="Logo"/>

    <div class="nav">
      <div class="nav-content">
        <div id="navLinks">

          <a *ngFor="let navItem of navigation" class="header-item"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: false }"
             (click)="navigationService.navigateTo(navItem)">
            {{ navItem.navName }}
          </a>

        </div>

        <a href="javascript:void(0);" class="icon-dropdown" id="dropDownIcon"
           (click)="toggleDropdown($event)">&#9776;</a>

      </div>

      <div class="langs-wrapper" *ngIf="supportedLanguagesDictionary && supportedLanguages.length > 1">
        <div class="lang" (click)="collapseThis()">
          <img class="lang-img" [src]="supportedLanguagesDictionary[language]" [alt]="language"/>
          <span class="lang-span">{{ language }}</span>
        </div>

        <div
          id="langs"
          [ngClass]="
            getLangCollapsed() ? 'collapse-menu--collapsed' : 'collapse-menu'">
          <div
            class="lang-wrapper"
            *ngFor="let lng of supportedLanguages"
            (click)="changeLang(lng)"
            [hidden]="lng === language">
            <div>
              <img class="lang-img" [src]="supportedLanguagesDictionary[lng]" [alt]="lng"/>
              <span class="lang-span">{{ lng }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showNavDropDown"
       class="nav-content-responsive"
       (click)="toggleDropdown($event)"
       id="navContentResponsive">

    <a *ngFor="let navItem of navigation" class="header-item"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: false }"
       (click)="navigationService.navigateTo(navItem)">
      {{ navItem.navName }}
    </a>

  </div>
</div>
