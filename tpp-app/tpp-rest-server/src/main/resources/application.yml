server:
  port: 8093

spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 2MB
      max-request-size: 2MB

  jackson:
    serialization:
      write_dates_as_timestamps: false
  jpa:
    properties:
      hibernate:
        default_schema: consent
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false
  datasource:
    username: cms
    password: cms
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost/consent

ledgers.url: http://localhost:8088

license.url: https://github.com/adorsys/xs2a/blob/master/LICENSE.md

feign:
  client:
    config:
      default:
        loggerLevel: full

logging.level.de.adorsys.psd2.sandbox.tpp: INFO

# Cors configuration
management:
  endpoints:
    web:
      cors:
        allow-credentials: true
        allowed-origins: '*'
        allowed-headers: '*'
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
        max-age: 3600

# --- CMS properties --- #
server_key: test_server_key

stoplist:
  cron:
    expression: 0 0 * * * *
not-confirmed-consent-expiration:
  cron:
    expression: 0 0 * * * *
used-non-recurring-consent-expiration:
  cron:
    expression: 0 0 * * * *
not-confirmed-payment-expiration:
  cron:
    expression: 0 0 * * * *
consent:
  cron:
    expression: 0 0 1 * * ?
# --- end --- #

# Iban generator properties
iban:
  generator:
    countryCode: FR
    bankCode:
      nisp: 76070025
      random: 76050102
